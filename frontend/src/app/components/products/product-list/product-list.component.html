<!-- <pre>{{ productState.state().products | json }}</pre> -->
<div *ngFor="let product of productState.state().products">
    <h2>{{ product.title }}</h2>
    <p>{{ product.description }}</p>
    <ul>
        <li *ngFor="let detail of product.details">
            Price: {{ detail.price }}, Amount: {{ detail.amount }}, Image: {{ detail.image }}
        </li>
    </ul>
</div>
